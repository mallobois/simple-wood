<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Param√®tres - MALLO BOIS</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
            min-height: 100vh;
        }
        header {
            background: #fff;
            border-bottom: 1px solid #e5e5e7;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .back { color: #007aff; text-decoration: none; }
        header h1 { font-size: 1.1rem; font-weight: 600; }
        main { max-width: 700px; margin: 0 auto; padding: 1.5rem; }
        .section {
            background: #fff;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        .section h2 {
            font-size: 0.75rem;
            font-weight: 500;
            color: #86868b;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }
        .item-list { list-style: none; }
        .item {
            display: flex;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid #f0f0f0;
            gap: 0.75rem;
        }
        .item:last-child { border-bottom: none; }
        .item-icon {
            width: 40px;
            height: 40px;
            background: #e5e5e7;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        .item-icon.round { border-radius: 50%; }
        .item-info { flex: 1; }
        .item-name { font-weight: 500; }
        .item-detail { font-size: 0.8rem; color: #86868b; }
        .item-badge {
            font-size: 0.7rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            background: #e5e5e7;
        }
        .item-badge.admin { background: #007aff; color: #fff; }
        .item-actions { display: flex; gap: 0.5rem; }
        .btn-icon {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: #f5f5f7;
            font-size: 1rem;
        }
        .btn-icon:hover { background: #e5e5e7; }
        .btn-icon.delete:hover { background: #ff3b30; color: #fff; }
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            background: #007aff;
            color: #fff;
        }
        .btn:hover { background: #0066d6; }
        .btn.secondary { background: #e5e5e7; color: #1d1d1f; }
        .btn.danger { background: #ff3b30; }
        .add-btn { width: 100%; padding: 1rem; margin-top: 1rem; }
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        .modal.show { display: flex; }
        .modal-content {
            background: #fff;
            border-radius: 16px;
            padding: 1.5rem;
            width: 90%;
            max-width: 450px;
            max-height: 90vh;
            overflow-y: auto;
        }
        .modal h3 { font-size: 1.1rem; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        .form-group label {
            display: block;
            font-size: 0.8rem;
            color: #86868b;
            margin-bottom: 0.5rem;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e5e5e7;
            border-radius: 8px;
            font-size: 1rem;
        }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        .modal-actions { display: flex; gap: 0.75rem; margin-top: 1.5rem; }
        .modal-actions .btn { flex: 1; }
        .message {
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        .message.show { display: block; }
        .message.success { background: #d4edda; color: #155724; }
        .message.error { background: #f8d7da; color: #721c24; }
        /* Checkboxes postes */
        .postes-checkboxes {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .poste-checkbox {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            background: #f5f5f7;
            border-radius: 6px;
        }
        .poste-checkbox input { width: 16px; height: 16px; }
    </style>
</head>
<body>
    <header>
        <a href="/" class="back">‚Üê Accueil</a>
        <h1>Param√®tres g√©n√©raux</h1>
    </header>

    <main>
        <div id="message" class="message"></div>

        <!-- POSTES -->
        <div class="section">
            <h2>Postes de travail</h2>
            <ul class="item-list" id="poste-list"></ul>
            <button class="btn add-btn" onclick="openPosteModal()">+ Nouveau poste</button>
        </div>

        <!-- IMPRIMANTES -->
        <div class="section">
            <h2>Imprimantes Zebra (max 6)</h2>
            <ul class="item-list" id="printer-list"></ul>
            <button class="btn add-btn" onclick="openPrinterModal()">+ Nouvelle imprimante</button>
        </div>

        <!-- UTILISATEURS -->
        <div class="section">
            <h2>Utilisateurs</h2>
            <ul class="item-list" id="user-list"></ul>
            <button class="btn add-btn" onclick="openUserModal()">+ Nouvel utilisateur</button>
        </div>

        <!-- SYSTEME -->
        <div class="section">
            <h2>Syst√®me</h2>
            <button class="btn secondary" onclick="updateApp()">Mettre √† jour depuis GitHub</button>
        </div>
    </main>

    <!-- Modal Poste -->
    <div class="modal" id="poste-modal">
        <div class="modal-content">
            <h3 id="poste-modal-title">Nouveau poste</h3>
            <div class="form-row">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" id="poste-id" placeholder="troncons">
                </div>
                <div class="form-group">
                    <label>Nom</label>
                    <input type="text" id="poste-nom" placeholder="Tron√ßons">
                </div>
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" id="poste-desc" placeholder="√âtiquetage des tron√ßons">
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>S√©rie</label>
                    <input type="text" id="poste-serie" value="2501">
                </div>
                <div class="form-group">
                    <label>Pr√©fixe</label>
                    <input type="text" id="poste-prefixe" placeholder="TRO-">
                </div>
            </div>
            <div class="form-group">
                <label>Imprimante</label>
                <select id="poste-printer"></select>
            </div>
            <div class="modal-actions">
                <button class="btn secondary" onclick="closePosteModal()">Annuler</button>
                <button class="btn" onclick="savePoste()">Enregistrer</button>
            </div>
        </div>
    </div>

    <!-- Modal Imprimante -->
    <div class="modal" id="printer-modal">
        <div class="modal-content">
            <h3 id="printer-modal-title">Nouvelle imprimante</h3>
            <div class="form-row">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" id="printer-id" placeholder="zebra1">
                </div>
                <div class="form-group">
                    <label>Nom</label>
                    <input type="text" id="printer-nom" placeholder="Zebra Bureau">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Adresse IP</label>
                    <input type="text" id="printer-ip" placeholder="192.168.1.67">
                </div>
                <div class="form-group">
                    <label>Port</label>
                    <input type="number" id="printer-port" value="9100">
                </div>
            </div>
            <div class="modal-actions">
                <button class="btn secondary" onclick="closePrinterModal()">Annuler</button>
                <button class="btn" onclick="savePrinter()">Enregistrer</button>
            </div>
        </div>
    </div>

    <!-- Modal Utilisateur -->
    <div class="modal" id="user-modal">
        <div class="modal-content">
            <h3 id="user-modal-title">Nouvel utilisateur</h3>
            <div class="form-group">
                <label>Identifiant</label>
                <input type="text" id="user-id" placeholder="jean">
            </div>
            <div class="form-group">
                <label>Nom complet</label>
                <input type="text" id="user-nom" placeholder="Jean Dupont">
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Initiales</label>
                    <input type="text" id="user-initiales" placeholder="JD" maxlength="3">
                </div>
                <div class="form-group">
                    <label>Droits</label>
                    <select id="user-droits">
                        <option value="operateur">Op√©rateur</option>
                        <option value="admin">Administrateur</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>Code PIN (6-8 chiffres)</label>
                <input type="text" id="user-pin" placeholder="123456" maxlength="8" inputmode="numeric">
            </div>
            <div class="form-group">
                <label>Postes autoris√©s (vide = tous)</label>
                <div class="postes-checkboxes" id="user-postes"></div>
            </div>
            <div class="modal-actions">
                <button class="btn secondary" onclick="closeUserModal()">Annuler</button>
                <button class="btn" onclick="saveUser()">Enregistrer</button>
            </div>
        </div>
    </div>

    <!-- Modal Suppression -->
    <div class="modal" id="delete-modal">
        <div class="modal-content">
            <h3>Confirmer la suppression ?</h3>
            <p style="color:#86868b;margin-bottom:1.5rem;">Cette action est irr√©versible.</p>
            <div class="modal-actions">
                <button class="btn secondary" onclick="closeDeleteModal()">Annuler</button>
                <button class="btn danger" onclick="confirmDelete()">Supprimer</button>
            </div>
        </div>
    </div>

    <script>
        let printers = [];
        let postes = [];
        let users = [];
        let editingPrinter = null;
        let editingPoste = null;
        let editingUser = null;
        let deleteType = null;
        let deleteId = null;

        document.addEventListener('DOMContentLoaded', loadAll);

        async function loadAll() {
            await Promise.all([loadPrinters(), loadPostes(), loadUsers()]);
        }

        async function loadPrinters() {
            const res = await fetch('/api/printers');
            printers = await res.json();
            renderPrinters();
        }

        async function loadPostes() {
            const res = await fetch('/api/postes');
            postes = await res.json();
            renderPostes();
        }

        async function loadUsers() {
            const res = await fetch('/api/users/full');
            users = await res.json();
            renderUsers();
        }

        function renderPrinters() {
            document.getElementById('printer-list').innerHTML = printers.map(p => `
                <li class="item">
                    <div class="item-icon">üñ®Ô∏è</div>
                    <div class="item-info">
                        <div class="item-name">${p.nom}</div>
                        <div class="item-detail">${p.ip}:${p.port}</div>
                    </div>
                    <div class="item-actions">
                        <button class="btn-icon" onclick="testPrinter('${p.id}')">üîå</button>
                        <button class="btn-icon" onclick="editPrinter('${p.id}')">‚úèÔ∏è</button>
                        <button class="btn-icon delete" onclick="deletePrinter('${p.id}')">üóëÔ∏è</button>
                    </div>
                </li>
            `).join('');
        }

        function renderPostes() {
            document.getElementById('poste-list').innerHTML = postes.map(p => `
                <li class="item">
                    <div class="item-icon">üì¶</div>
                    <div class="item-info">
                        <div class="item-name">${p.nom}</div>
                        <div class="item-detail">${p.description || p.id}</div>
                    </div>
                    <div class="item-actions">
                        <button class="btn-icon" onclick="editPoste('${p.id}')">‚úèÔ∏è</button>
                        <button class="btn-icon delete" onclick="deletePoste('${p.id}')">üóëÔ∏è</button>
                    </div>
                </li>
            `).join('');
            updatePrinterSelects();
        }

        function renderUsers() {
            document.getElementById('user-list').innerHTML = users.map(u => `
                <li class="item">
                    <div class="item-icon round">${u.initiales}</div>
                    <div class="item-info">
                        <div class="item-name">${u.nom}</div>
                        <div class="item-detail">${u.id}${u.postes?.length ? ' ¬∑ ' + u.postes.join(', ') : ''}</div>
                    </div>
                    <span class="item-badge ${u.droits}">${u.droits}</span>
                    <div class="item-actions">
                        <button class="btn-icon" onclick="editUser('${u.id}')">‚úèÔ∏è</button>
                        <button class="btn-icon delete" onclick="deleteUser('${u.id}')">üóëÔ∏è</button>
                    </div>
                </li>
            `).join('');
        }

        function updatePrinterSelects() {
            const opts = printers.map(p => `<option value="${p.id}">${p.nom}</option>`).join('');
            document.getElementById('poste-printer').innerHTML = opts;
        }

        // === POSTES ===
        function openPosteModal(id = null) {
            editingPoste = id;
            updatePrinterSelects();
            if (id) {
                const p = postes.find(x => x.id === id);
                document.getElementById('poste-modal-title').textContent = 'Modifier le poste';
                document.getElementById('poste-id').value = p.id;
                document.getElementById('poste-id').disabled = true;
                document.getElementById('poste-nom').value = p.nom;
                document.getElementById('poste-desc').value = p.description || '';
                document.getElementById('poste-serie').value = p.serie;
                document.getElementById('poste-prefixe').value = p.prefixe || '';
                document.getElementById('poste-printer').value = p.printer;
            } else {
                document.getElementById('poste-modal-title').textContent = 'Nouveau poste';
                document.getElementById('poste-id').value = '';
                document.getElementById('poste-id').disabled = false;
                document.getElementById('poste-nom').value = '';
                document.getElementById('poste-desc').value = '';
                document.getElementById('poste-serie').value = '2501';
                document.getElementById('poste-prefixe').value = '';
            }
            document.getElementById('poste-modal').classList.add('show');
        }
        function closePosteModal() { document.getElementById('poste-modal').classList.remove('show'); editingPoste = null; }
        function editPoste(id) { openPosteModal(id); }
        function deletePoste(id) { deleteType = 'poste'; deleteId = id; document.getElementById('delete-modal').classList.add('show'); }

        async function savePoste() {
            const data = {
                id: document.getElementById('poste-id').value.trim(),
                nom: document.getElementById('poste-nom').value.trim(),
                description: document.getElementById('poste-desc').value.trim(),
                serie: document.getElementById('poste-serie').value.trim(),
                prefixe: document.getElementById('poste-prefixe').value.trim(),
                printer: document.getElementById('poste-printer').value
            };
            const url = editingPoste ? '/api/postes/' + editingPoste : '/api/postes';
            const res = await fetch(url, {
                method: editingPoste ? 'PUT' : 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await res.json();
            if (result.success) {
                showMessage('Poste enregistr√©', 'success');
                closePosteModal();
                loadPostes();
            } else {
                showMessage(result.message, 'error');
            }
        }

        // === IMPRIMANTES ===
        function openPrinterModal(id = null) {
            editingPrinter = id;
            if (id) {
                const p = printers.find(x => x.id === id);
                document.getElementById('printer-modal-title').textContent = 'Modifier l\'imprimante';
                document.getElementById('printer-id').value = p.id;
                document.getElementById('printer-id').disabled = true;
                document.getElementById('printer-nom').value = p.nom;
                document.getElementById('printer-ip').value = p.ip;
                document.getElementById('printer-port').value = p.port;
            } else {
                document.getElementById('printer-modal-title').textContent = 'Nouvelle imprimante';
                document.getElementById('printer-id').value = '';
                document.getElementById('printer-id').disabled = false;
                document.getElementById('printer-nom').value = '';
                document.getElementById('printer-ip').value = '';
                document.getElementById('printer-port').value = '9100';
            }
            document.getElementById('printer-modal').classList.add('show');
        }
        function closePrinterModal() { document.getElementById('printer-modal').classList.remove('show'); editingPrinter = null; }
        function editPrinter(id) { openPrinterModal(id); }
        function deletePrinter(id) { deleteType = 'printer'; deleteId = id; document.getElementById('delete-modal').classList.add('show'); }

        async function savePrinter() {
            const data = {
                id: document.getElementById('printer-id').value.trim(),
                nom: document.getElementById('printer-nom').value.trim(),
                ip: document.getElementById('printer-ip').value.trim(),
                port: parseInt(document.getElementById('printer-port').value)
            };
            const res = await fetch('/api/printers', {
                method: editingPrinter ? 'PUT' : 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await res.json();
            if (result.success) {
                showMessage('Imprimante enregistr√©e', 'success');
                closePrinterModal();
                loadPrinters();
            } else {
                showMessage(result.message, 'error');
            }
        }

        async function testPrinter(id) {
            const res = await fetch('/api/printers/' + id + '/test', { method: 'POST' });
            const result = await res.json();
            showMessage(result.success ? 'Test OK' : result.message, result.success ? 'success' : 'error');
        }

        // === UTILISATEURS ===
        function openUserModal(id = null) {
            editingUser = id;
            // Render postes checkboxes
            document.getElementById('user-postes').innerHTML = postes.map(p => `
                <label class="poste-checkbox">
                    <input type="checkbox" value="${p.id}" id="up-${p.id}">
                    ${p.nom}
                </label>
            `).join('');

            if (id) {
                const u = users.find(x => x.id === id);
                document.getElementById('user-modal-title').textContent = 'Modifier l\'utilisateur';
                document.getElementById('user-id').value = u.id;
                document.getElementById('user-id').disabled = true;
                document.getElementById('user-nom').value = u.nom;
                document.getElementById('user-initiales').value = u.initiales;
                document.getElementById('user-droits').value = u.droits;
                document.getElementById('user-pin').value = '';
                document.getElementById('user-pin').placeholder = 'Laisser vide pour garder';
                (u.postes || []).forEach(pid => {
                    const cb = document.getElementById('up-' + pid);
                    if (cb) cb.checked = true;
                });
            } else {
                document.getElementById('user-modal-title').textContent = 'Nouvel utilisateur';
                document.getElementById('user-id').value = '';
                document.getElementById('user-id').disabled = false;
                document.getElementById('user-nom').value = '';
                document.getElementById('user-initiales').value = '';
                document.getElementById('user-droits').value = 'operateur';
                document.getElementById('user-pin').value = '';
                document.getElementById('user-pin').placeholder = '123456';
            }
            document.getElementById('user-modal').classList.add('show');
        }
        function closeUserModal() { document.getElementById('user-modal').classList.remove('show'); editingUser = null; }
        function editUser(id) { openUserModal(id); }
        function deleteUser(id) { deleteType = 'user'; deleteId = id; document.getElementById('delete-modal').classList.add('show'); }

        async function saveUser() {
            const selectedPostes = [];
            postes.forEach(p => {
                const cb = document.getElementById('up-' + p.id);
                if (cb && cb.checked) selectedPostes.push(p.id);
            });

            const data = {
                id: document.getElementById('user-id').value.trim(),
                nom: document.getElementById('user-nom').value.trim(),
                initiales: document.getElementById('user-initiales').value.trim(),
                droits: document.getElementById('user-droits').value,
                password: document.getElementById('user-pin').value.trim(),
                postes: selectedPostes
            };
            const res = await fetch('/api/users', {
                method: editingUser ? 'PUT' : 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await res.json();
            if (result.success) {
                showMessage('Utilisateur enregistr√©', 'success');
                closeUserModal();
                loadUsers();
            } else {
                showMessage(result.message, 'error');
            }
        }

        // === SUPPRESSION ===
        function closeDeleteModal() { document.getElementById('delete-modal').classList.remove('show'); }
        async function confirmDelete() {
            let url;
            if (deleteType === 'printer') url = '/api/printers/' + deleteId;
            else if (deleteType === 'poste') url = '/api/postes/' + deleteId;
            else url = '/api/users/' + deleteId;

            const res = await fetch(url, { method: 'DELETE' });
            const result = await res.json();
            if (result.success) {
                showMessage('Supprim√©', 'success');
                if (deleteType === 'printer') loadPrinters();
                else if (deleteType === 'poste') loadPostes();
                else loadUsers();
            } else {
                showMessage(result.message, 'error');
            }
            closeDeleteModal();
        }

        async function updateApp() {
            const res = await fetch('/api/update', { method: 'POST' });
            const result = await res.json();
            showMessage(result.message, result.success ? 'success' : 'error');
        }

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message show ' + type;
            setTimeout(() => msg.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
