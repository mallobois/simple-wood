<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Connexion - MALLO BOIS</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
        }

        .logo {
            text-align: center;
            margin: 1rem 0;
        }

        .logo img {
            height: 60px;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #86868b;
            font-size: 0.8rem;
        }

        .users-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin: 1.5rem 0;
            max-width: 400px;
        }

        .user-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem;
            background: #fff;
            border: 2px solid #e5e5e7;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 100px;
        }

        .user-btn:hover {
            border-color: #007aff;
            background: #f0f7ff;
        }

        .user-icon {
            width: 56px;
            height: 56px;
            background: #e5e5e7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: #1d1d1f;
        }

        .user-name {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .pin-section {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 300px;
        }

        .pin-section.show {
            display: flex;
        }

        .selected-user {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            padding: 0.75rem 1.25rem;
            background: #fff;
            border-radius: 12px;
            width: 100%;
        }

        .selected-user .user-icon {
            width: 44px;
            height: 44px;
            font-size: 1.1rem;
        }

        .selected-user .user-name {
            font-size: 1rem;
        }

        .change-user {
            margin-left: auto;
            color: #007aff;
            font-size: 0.85rem;
            cursor: pointer;
        }

        .pin-display {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .pin-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #d2d2d7;
            transition: all 0.15s;
        }

        .pin-dot.filled {
            background: #1d1d1f;
        }

        .pin-dot.error {
            background: #ff3b30;
        }

        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            gap: 0.6rem;
        }

        .num-btn {
            height: 60px;
            font-size: 1.75rem;
            font-weight: 400;
            background: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .num-btn:hover {
            background: #e5e5e7;
        }

        .num-btn:active {
            background: #d2d2d7;
            transform: scale(0.95);
        }

        .num-btn.action {
            background: transparent;
            font-size: 1.25rem;
            color: #86868b;
        }

        .num-btn.ok {
            background: #34c759;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .num-btn.ok:hover {
            background: #2db350;
        }

        .num-btn.ok:disabled {
            background: #d2d2d7;
            color: #fff;
            cursor: not-allowed;
        }

        .message {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.85rem;
            text-align: center;
            background: #f8d7da;
            color: #721c24;
            display: none;
        }

        .message.show {
            display: block;
        }

        footer {
            margin-top: auto;
            padding: 1rem;
            color: #86868b;
            font-size: 0.7rem;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://www.mallobois.com/web/image/3942-71d600ce/Mallo%20logo.webp" alt="MALLO BOIS">
        <p>WoodStock by Happy*Business</p>
    </div>

    <div id="message" class="message"></div>

    <div id="user-select" class="users-grid"></div>

    <div id="pin-section" class="pin-section">
        <div class="selected-user">
            <div class="user-icon" id="selected-icon">?</div>
            <span class="user-name" id="selected-name">—</span>
            <span class="change-user" onclick="backToUsers()">Changer</span>
        </div>

        <div class="pin-display" id="pin-display"></div>

        <div class="numpad">
            <button class="num-btn" onclick="addDigit('1')">1</button>
            <button class="num-btn" onclick="addDigit('2')">2</button>
            <button class="num-btn" onclick="addDigit('3')">3</button>
            <button class="num-btn" onclick="addDigit('4')">4</button>
            <button class="num-btn" onclick="addDigit('5')">5</button>
            <button class="num-btn" onclick="addDigit('6')">6</button>
            <button class="num-btn" onclick="addDigit('7')">7</button>
            <button class="num-btn" onclick="addDigit('8')">8</button>
            <button class="num-btn" onclick="addDigit('9')">9</button>
            <button class="num-btn action" onclick="clearPin()">✕</button>
            <button class="num-btn" onclick="addDigit('0')">0</button>
            <button class="num-btn ok" id="btn-ok" onclick="tryLogin()" disabled>OK</button>
        </div>
    </div>

    <footer>
        Fort comme un industriel, agile comme un artisan
    </footer>

    <script>
        let users = [];
        let selectedUser = null;
        let pin = '';
        const MIN_PIN = 6;
        const MAX_PIN = 8;

        document.addEventListener('DOMContentLoaded', loadUsers);

        async function loadUsers() {
            try {
                const res = await fetch('/api/users');
                users = await res.json();
                renderUsers();
            } catch (e) {
                showMessage('Erreur chargement utilisateurs');
            }
        }

        function renderUsers() {
            const grid = document.getElementById('user-select');
            grid.innerHTML = users.map(u => `
                <div class="user-btn" onclick="selectUser('${u.id}')">
                    <div class="user-icon">${u.initiales}</div>
                    <span class="user-name">${u.nom}</span>
                </div>
            `).join('');
        }

        function selectUser(id) {
            selectedUser = users.find(u => u.id === id);
            if (!selectedUser) return;

            document.getElementById('selected-icon').textContent = selectedUser.initiales;
            document.getElementById('selected-name').textContent = selectedUser.nom;
            
            document.getElementById('user-select').style.display = 'none';
            document.getElementById('pin-section').classList.add('show');
            
            pin = '';
            updatePinDisplay();
        }

        function backToUsers() {
            document.getElementById('user-select').style.display = 'flex';
            document.getElementById('pin-section').classList.remove('show');
            selectedUser = null;
            pin = '';
        }

        function updatePinDisplay() {
            const display = document.getElementById('pin-display');
            let dots = '';
            for (let i = 0; i < MAX_PIN; i++) {
                const filled = i < pin.length ? 'filled' : '';
                dots += `<div class="pin-dot ${filled}"></div>`;
            }
            display.innerHTML = dots;
            
            document.getElementById('btn-ok').disabled = pin.length < MIN_PIN;
        }

        function addDigit(d) {
            if (pin.length >= MAX_PIN) return;
            pin += d;
            updatePinDisplay();
        }

        function clearPin() {
            pin = '';
            updatePinDisplay();
        }

        async function tryLogin() {
            if (!selectedUser || pin.length < MIN_PIN) return;

            try {
                const res = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        username: selectedUser.id, 
                        password: pin 
                    })
                });
                const data = await res.json();

                if (data.success) {
                    window.location.href = '/';
                } else {
                    showMessage('Code PIN incorrect');
                    shakePinDisplay();
                    pin = '';
                    updatePinDisplay();
                }
            } catch (e) {
                showMessage('Erreur de communication');
            }
        }

        function shakePinDisplay() {
            const dots = document.querySelectorAll('.pin-dot');
            dots.forEach(d => d.classList.add('error'));
            setTimeout(() => dots.forEach(d => d.classList.remove('error')), 500);
        }

        function showMessage(text) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.classList.add('show');
            setTimeout(() => msg.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
