<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MALLO BOIS - WoodStock</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
            min-height: 100vh;
        }
        header {
            background: #fff;
            border-bottom: 1px solid #e5e5e7;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo { display: flex; align-items: center; gap: 0.75rem; }
        .logo img { height: 40px; }
        .logo h1 { font-size: 1.1rem; font-weight: 600; }
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .user-name { font-size: 0.9rem; color: #86868b; }
        .logout {
            color: #007aff;
            text-decoration: none;
            font-size: 0.9rem;
        }
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        h2 {
            font-size: 0.8rem;
            font-weight: 500;
            color: #86868b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
        }
        .postes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .poste-card {
            background: #fff;
            border-radius: 16px;
            padding: 1.5rem;
            text-decoration: none;
            color: inherit;
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        .poste-card:hover {
            border-color: #007aff;
            transform: translateY(-2px);
        }
        .poste-icon {
            width: 48px;
            height: 48px;
            background: #e5e5e7;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .poste-nom { font-weight: 600; font-size: 1rem; margin-bottom: 0.25rem; }
        .poste-desc { font-size: 0.8rem; color: #86868b; }
        .admin-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e5e7;
        }
        .admin-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            background: #fff;
            border-radius: 8px;
            text-decoration: none;
            color: #1d1d1f;
            font-size: 0.9rem;
        }
        .admin-link:hover { background: #e5e5e7; }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://www.mallobois.com/web/image/3942-71d600ce/Mallo%20logo.webp" alt="MALLO BOIS">
            <h1>WoodStock</h1>
        </div>
        <div class="user-info">
            <span class="user-name">{{ user }}</span>
            <a href="/logout" class="logout">D√©connexion</a>
        </div>
    </header>

    <main>
        <h2>Postes de travail</h2>
        <div class="postes-grid">
            {% for poste in postes %}
            <a href="/poste/{{ poste.id }}" class="poste-card">
                <div class="poste-icon">üì¶</div>
                <div class="poste-nom">{{ poste.nom }}</div>
                <div class="poste-desc">{{ poste.description or '√âtiquetage' }}</div>
            </a>
            {% endfor %}
        </div>

        {% if droits == 'admin' %}
        <div class="admin-section">
            <h2>Administration</h2>
            <a href="/parametres" class="admin-link">‚öôÔ∏è Param√®tres g√©n√©raux</a>
        </div>
        {% endif %}
    </main>
</body>
</html>
